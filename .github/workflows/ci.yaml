name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 1.8.3
          virtualenvs-create: true
          virtualenvs-in-project: true
          installer-parallel: true

      - name: Cache Poetry virtualenv
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-py312-${{ hashFiles('poetry.lock') }}
          restore-keys: |
            venv-${{ runner.os }}-py312-

      - name: Install dependencies (Poetry)
        run: |
          poetry install --no-root --with dev

      - name: Check import sorting (isort)
        run: |
          poetry run isort --check-only app/src app2 tools || {
            echo "isort failed. Run: isort app/src app2 tools";
            exit 1;
          }

      - name: Check formatting (black)
        run: |
          poetry run black --check app/src app2 tools || {
            echo "black failed. Run: black app/src app2 tools";
            exit 1;
          }

      - name: Lint (flake8)
        run: |
          poetry run flake8 app/src app2 tools || {
            echo "flake8 failed. Run: flake8 app/src app2 tools";
            exit 1;
          }

      - name: Run pytest (if present)
        run: |
          if ls **/test_*.py **/*_test.py 2>/dev/null; then
            poetry run pytest -q || ec=$?
            if [ "${ec:-0}" -eq 5 ]; then
              echo "pytest: no tests collected -> treating as success."
              exit 0
            elif [ "${ec:-0}" -ne 0 ]; then
              echo "pytest failed with exit code ${ec}"
              exit "${ec}"
            fi
          else
            echo "No tests found; skipping pytest."
          fi
